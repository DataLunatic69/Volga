<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .icon {
            width: 60px;
            height: 60px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }
        .icon svg {
            width: 32px;
            height: 32px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }
        h1 {
            color: #1f2937;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #6b7280;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .password-requirements {
            background: #f3f4f6;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        .password-requirements h3 {
            font-size: 12px;
            text-transform: uppercase;
            color: #6b7280;
            margin-bottom: 8px;
        }
        .password-requirements ul {
            list-style: none;
            padding: 0;
        }
        .password-requirements li {
            font-size: 13px;
            color: #4b5563;
            padding: 4px 0;
            padding-left: 20px;
            position: relative;
        }
        .password-requirements li:before {
            content: "•";
            position: absolute;
            left: 8px;
            color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #5568d3;
        }
        button:active {
            transform: scale(0.98);
        }
        .error-message {
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .error-message p {
            color: #991b1b;
            font-size: 14px;
            margin: 0;
        }
        .success-message {
            background: #f0fdf4;
            border-left: 4px solid #10b981;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
        }
        .success-message.show {
            display: block;
        }
        .success-message p {
            color: #065f46;
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
            </div>
            <h1>Reset Your Password</h1>
            <p class="subtitle">Enter your new password below</p>
        </div>

        <div id="errorMessage" class="error-message">
            <p id="errorText"></p>
        </div>

        <div id="successMessage" class="success-message">
            <p>✓ Password reset successfully! Redirecting to login...</p>
        </div>

        <form id="resetForm">
            <input type="hidden" name="token" value="{{ token }}">
            
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="new_password" required minlength="8">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirm_password" required minlength="8">
            </div>

            <div class="password-requirements">
                <h3>Password Requirements</h3>
                <ul>
                    <li>At least 8 characters long</li>
                    <li>Contains uppercase letter</li>
                    <li>Contains lowercase letter</li>
                    <li>Contains number</li>
                    <li>Contains special character</li>
                </ul>
            </div>

            <button type="submit" id="submitBtn">Reset Password</button>
        </form>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const token = document.querySelector('input[name="token"]').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');

            // Hide messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Validate passwords match
            if (password !== confirmPassword) {
                document.getElementById('errorText').textContent = 'Passwords do not match';
                errorMessage.classList.add('show');
                return;
            }

            // Validate password strength
            if (password.length < 8) {
                document.getElementById('errorText').textContent = 'Password must be at least 8 characters long';
                errorMessage.classList.add('show');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await fetch('{{ backend_domain }}/api/v1/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.classList.add('show');
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    document.getElementById('errorText').textContent = data.detail || 'Failed to reset password';
                    errorMessage.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                document.getElementById('errorText').textContent = 'Network error. Please try again.';
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
